{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">პოსტების სია</h2>
<a href="{{ url_for('add_post') }}" class="btn btn-success mb-3">+ ახალი პოსტი</a>
{% for post in posts %}
  <div class="card mb-3">
    <div class="card-body">
      <a href="{{ url_for('view_post', post_id=post[0]) }}" class="btn btn-outline-secondary w-100 text-start mb-2">
        <div class="fw-bold fs-5">{{ post[1] }}</div>
        {{ post[2][:100] }}...
      </a>
      <form action="{{ url_for('delete_post', post_id=post[0]) }}" method="POST" class="d-inline" onsubmit="return confirm('დარწმუნებული ხარ რომ გინდა წაშლა?');">
        <button type="submit" class="btn btn-danger btn-sm">წაშლა</button>
      </form>
    </div>
  </div>
{% else %}
  <p>ჯერჯერობით პოსტები არ არის.</p>
{% endfor %}
{% endblock %}
